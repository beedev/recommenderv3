<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart Display Debugger</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
            background: #f5f5f5;
        }
        .container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }
        .panel {
            background: white;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        h2 {
            margin-top: 0;
            color: #333;
            border-bottom: 2px solid #007bff;
            padding-bottom: 10px;
        }
        h3 {
            color: #555;
            margin-top: 20px;
        }
        .test-controls {
            margin-bottom: 20px;
        }
        button {
            background: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            margin-right: 10px;
        }
        button:hover {
            background: #0056b3;
        }
        .output {
            background: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: 4px;
            padding: 15px;
            margin-top: 10px;
            max-height: 400px;
            overflow-y: auto;
            font-family: monospace;
            font-size: 12px;
        }
        .cart-preview {
            border: 2px solid #007bff;
            border-radius: 8px;
            padding: 15px;
            background: #fff;
        }
        .success { color: #28a745; }
        .error { color: #dc3545; }
        .warning { color: #ffc107; }
        .info { color: #17a2b8; }
        pre {
            white-space: pre-wrap;
            word-wrap: break-word;
        }
        .stat {
            display: inline-block;
            background: #e9ecef;
            padding: 5px 10px;
            border-radius: 4px;
            margin: 5px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>üîç Cart Display Debugger</h1>
    <p>This tool helps diagnose cart display issues by showing exactly what data is being received and rendered.</p>

    <div class="test-controls">
        <button onclick="testSimpleCart()">Test Simple Cart (PowerSource Only)</button>
        <button onclick="testFullCart()">Test Full Cart (All Components)</button>
        <button onclick="testAccessoriesOnly()">Test Accessories Only</button>
        <button onclick="clearDebug()">Clear Debug Output</button>
    </div>

    <div class="container">
        <div class="panel">
            <h2>üì• Input: response_json</h2>
            <div id="inputData" class="output"></div>

            <h3>üìä Data Analysis</h3>
            <div id="dataAnalysis" class="output"></div>
        </div>

        <div class="panel">
            <h2>üé® Output: Generated Cart</h2>
            <div id="cartPreview" class="cart-preview"></div>

            <h3>üîß Debug Info</h3>
            <div id="debugInfo" class="output"></div>
        </div>
    </div>

    <script src="common.js"></script>
    <script>
        // Test data samples
        const testData = {
            simple: {
                PowerSource: {
                    gin: "0446200880",
                    name: "Aristo 500ix CE",
                    category: "PowerSource"
                },
                Feeder: null,
                Cooler: null,
                Interconnector: null,
                Torch: null,
                PowerSourceAccessories: [],
                FeederAccessories: [],
                FeederConditionalAccessories: [],
                InterconnectorAccessories: [],
                Remotes: [],
                RemoteAccessories: [],
                RemoteConditionalAccessories: [],
                Connectivity: [],
                FeederWears: [],
                Accessories: []
            },

            full: {
                PowerSource: {
                    gin: "0446200880",
                    name: "Aristo 500ix CE",
                    category: "PowerSource"
                },
                Feeder: {
                    gin: "0460520880",
                    name: "RobustFeed U6",
                    category: "Feeder"
                },
                Cooler: {
                    gin: "0459205880",
                    name: "Cool 50 U6",
                    category: "Cooler"
                },
                Interconnector: {
                    gin: "0559207880",
                    name: "Interconnector Cable 15m",
                    category: "Interconnector"
                },
                Torch: {
                    gin: "0460410880",
                    name: "PSF 405 G",
                    category: "Torch"
                },
                PowerSourceAccessories: [
                    {
                        gin: "ACC001",
                        name: "Power Cable 10m",
                        category: "PowerSourceAccessories"
                    },
                    {
                        gin: "ACC002",
                        name: "Voltage Regulator",
                        category: "PowerSourceAccessories"
                    }
                ],
                FeederAccessories: [
                    {
                        gin: "ACC003",
                        name: "Drive Roll Kit",
                        category: "FeederAccessories"
                    }
                ],
                FeederConditionalAccessories: [],
                InterconnectorAccessories: [
                    {
                        gin: "ACC004",
                        name: "Cable Protector",
                        category: "InterconnectorAccessories"
                    }
                ],
                Remotes: [
                    {
                        gin: "REM001",
                        name: "Remote Control Unit",
                        category: "Remotes"
                    }
                ],
                RemoteAccessories: [],
                RemoteConditionalAccessories: [],
                Connectivity: [
                    {
                        gin: "CON001",
                        name: "WiFi Module",
                        category: "Connectivity"
                    }
                ],
                FeederWears: [],
                Accessories: []
            },

            accessoriesOnly: {
                PowerSource: {
                    gin: "0446200880",
                    name: "Aristo 500ix CE",
                    category: "PowerSource"
                },
                Feeder: null,
                Cooler: null,
                Interconnector: null,
                Torch: null,
                PowerSourceAccessories: [
                    {
                        gin: "ACC001",
                        name: "Power Cable 10m",
                        category: "PowerSourceAccessories"
                    }
                ],
                FeederAccessories: [
                    {
                        gin: "ACC003",
                        name: "Drive Roll Kit",
                        category: "FeederAccessories"
                    }
                ],
                FeederConditionalAccessories: [],
                InterconnectorAccessories: [
                    {
                        gin: "ACC004",
                        name: "Cable Protector",
                        category: "InterconnectorAccessories"
                    }
                ],
                Remotes: [],
                RemoteAccessories: [],
                RemoteConditionalAccessories: [],
                Connectivity: [
                    {
                        gin: "CON001",
                        name: "WiFi Module",
                        category: "Connectivity"
                    },
                    {
                        gin: "CON002",
                        name: "Bluetooth Adapter",
                        category: "Connectivity"
                    }
                ],
                FeederWears: [],
                Accessories: []
            }
        };

        function analyzeData(responseJson) {
            const analysis = {
                coreComponents: 0,
                accessoryCategories: 0,
                totalAccessories: 0,
                emptyCategories: [],
                populatedCategories: []
            };

            const coreComponents = ['PowerSource', 'Feeder', 'Cooler', 'Interconnector', 'Torch'];
            const accessoryCategories = [
                'PowerSourceAccessories',
                'FeederAccessories',
                'FeederConditionalAccessories',
                'InterconnectorAccessories',
                'Remotes',
                'RemoteAccessories',
                'RemoteConditionalAccessories',
                'Connectivity',
                'FeederWears',
                'Accessories'
            ];

            // Count core components
            coreComponents.forEach(key => {
                if (responseJson[key] && responseJson[key].name) {
                    analysis.coreComponents++;
                }
            });

            // Count accessories
            accessoryCategories.forEach(key => {
                if (Array.isArray(responseJson[key])) {
                    if (responseJson[key].length > 0) {
                        analysis.accessoryCategories++;
                        analysis.totalAccessories += responseJson[key].length;
                        analysis.populatedCategories.push(`${key} (${responseJson[key].length})`);
                    } else {
                        analysis.emptyCategories.push(key);
                    }
                }
            });

            return analysis;
        }

        function testCart(data, testName) {
            console.log(`üß™ Running test: ${testName}`);

            // Display input data
            document.getElementById('inputData').innerHTML =
                `<pre>${JSON.stringify(data, null, 2)}</pre>`;

            // Analyze data
            const analysis = analyzeData(data);
            document.getElementById('dataAnalysis').innerHTML = `
                <div>
                    <div class="stat success">Core Components: ${analysis.coreComponents}</div>
                    <div class="stat info">Accessory Categories: ${analysis.accessoryCategories}</div>
                    <div class="stat warning">Total Accessories: ${analysis.totalAccessories}</div>
                </div>
                <h4>Populated Categories:</h4>
                <pre>${analysis.populatedCategories.join('\n') || 'None'}</pre>
                <h4>Empty Categories:</h4>
                <pre>${analysis.emptyCategories.join('\n') || 'None'}</pre>
            `;

            // Generate cart HTML
            let cartHTML = '';
            let debugLog = [];

            try {
                debugLog.push(`‚úÖ Calling ESAB.CartManager.generateCartHTML()`);
                cartHTML = ESAB.CartManager.generateCartHTML(data);
                debugLog.push(`‚úÖ Generated ${cartHTML.length} characters of HTML`);

                // Count generated cart items
                const itemMatches = cartHTML.match(/class="cart-item"/g);
                const itemCount = itemMatches ? itemMatches.length : 0;
                debugLog.push(`‚úÖ Generated ${itemCount} cart items`);

                // Check which components were rendered
                const coreComponents = ['PowerSource', 'Feeder', 'Cooler', 'Interconnector', 'Torch'];
                const accessoryCategories = [
                    'PowerSourceAccessories',
                    'FeederAccessories',
                    'FeederConditionalAccessories',
                    'InterconnectorAccessories',
                    'Remotes',
                    'RemoteAccessories',
                    'RemoteConditionalAccessories',
                    'Connectivity',
                    'FeederWears',
                    'Accessories'
                ];

                debugLog.push('\nüìã Rendered Components:');
                coreComponents.forEach(key => {
                    if (cartHTML.includes(key)) {
                        debugLog.push(`  ‚úÖ ${key}`);
                    }
                });

                debugLog.push('\nüì¶ Rendered Accessories:');
                accessoryCategories.forEach(key => {
                    const displayName = key.replace(/([A-Z])/g, ' $1').trim();
                    if (cartHTML.includes(displayName)) {
                        debugLog.push(`  ‚úÖ ${displayName}`);
                    } else if (Array.isArray(data[key]) && data[key].length > 0) {
                        debugLog.push(`  ‚ùå ${displayName} (HAS DATA BUT NOT RENDERED!)`);
                    }
                });

            } catch (error) {
                debugLog.push(`‚ùå Error generating cart: ${error.message}`);
                debugLog.push(`Stack: ${error.stack}`);
            }

            // Display cart
            document.getElementById('cartPreview').innerHTML = cartHTML || '<div class="error">No cart HTML generated</div>';

            // Display debug info
            document.getElementById('debugInfo').innerHTML =
                `<pre>${debugLog.join('\n')}</pre>`;
        }

        function testSimpleCart() {
            testCart(testData.simple, 'Simple Cart (PowerSource Only)');
        }

        function testFullCart() {
            testCart(testData.full, 'Full Cart (All Components + Accessories)');
        }

        function testAccessoriesOnly() {
            testCart(testData.accessoriesOnly, 'Accessories Only Test');
        }

        function clearDebug() {
            document.getElementById('inputData').innerHTML = '';
            document.getElementById('dataAnalysis').innerHTML = '';
            document.getElementById('cartPreview').innerHTML = '';
            document.getElementById('debugInfo').innerHTML = '';
        }

        // Auto-run simple test on load
        window.addEventListener('load', () => {
            console.log('üîç Cart Debugger loaded');
            testSimpleCart();
        });
    </script>
</body>
</html>
