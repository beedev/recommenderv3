[pytest]
# Pytest configuration for ESAB Welding Equipment Configurator

# Test discovery patterns
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Test paths (manual tests excluded)
testpaths = tests/unit tests/integration tests/e2e

# Ignore standalone test scripts and manual tests
# Manual test scripts are in tests/manual/ and meant to be run directly with python
norecursedirs = .git .tox dist build *.egg venv htmlcov .pytest_cache manual

# Output options
addopts =
    -v
    --strict-markers
    --tb=short
    --cov=app
    --cov-report=html:test-results/coverage/html
    --cov-report=xml:test-results/coverage/coverage.xml
    --cov-report=term-missing
    --cov-branch
    -ra

# Markers for test organization
markers =
    unit: Fast unit tests for individual components (< 100ms)
    integration: Integration tests across multiple components (< 5s)
    e2e: End-to-end workflow tests (> 5s)
    slow: Tests that take significant time to run
    config: Configuration system tests
    services: Service layer tests
    models: Data model tests
    api: API endpoint tests
    database: Database tests
    requires_neo4j: Requires Neo4j connection
    requires_postgres: Requires PostgreSQL connection
    requires_redis: Requires Redis connection
    requires_openai: Requires OpenAI API key

# Logging
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Coverage options
[coverage:run]
source = app
omit =
    */tests/*
    */test-results/*
    */migrations/*
    */__pycache__/*
    */venv/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False

[coverage:html]
directory = test-results/coverage/html
